<html>
  <head>
    <title>TrnOut</title>

    <!-- CSS -->
    <link href="./css/custom.css" rel="stylesheet"/>
    <link href="./css/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <!-- JS -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./js/app.js"></script>

  </head>
  <body>
    <div class="col-md-12 navbar">
      <div class="logo">
        <img src="./assets/images/trnout.png" class="logo-ps" />
        <span class="logo-name">TrnOut</span>
      </div>

      <div class="links">
        <a class="events-link">Events</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 side-menu">
        <!-- <section class="side-wrapper"> -->
          <div class="image-containter">
              <div class="thumbnail">
                <img src="http://masetv.com/wp-content/uploads/Black-Women-In-Tech.png" />
              </div>
              <h1>Event Name</h1>
              <h3>Even Location Name</h3>
              <h4>Event Location</h4>
          </div>

          <div class="info-container">
            <p>
              Event Description
            </p>
          </div>
        <!-- </section> -->
      </div>

      <div class="col-md-9 content-area">
        <section class="content-wrapper">

          <script id="event-template"  type="text/x-handlebars-template">
            <div class="content">
              <div class="content-card">
                <div class="row">
                  <div class="col-md-4">
                    <div class="thumbnail">
                      <img src="http://i1.wp.com/carolynncoach.com/wp-content/uploads/2013/12/WOC-my-site-logo-pic1.jpg?fit=810%2C9999" />
                    </div>
                  </div>
                  <div class="col-md-8 content-info">
                    <a href="https://api.meetup.com/Women-Who-Code-DC/events/{{eventId}}/rsvps?&sign=true&photo-host=public"><h1>{{eventName}} | {{eventRsvpCount}}</h1></a>
                    <h4>
                      {{eventAddress}}<br />
                      {{eventCity}}, {{eventState}}
                    </h4>
                    <div class="event-description">

                        {{eventDescription}}

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </script>
        </section>

      </div>

    </div>




  </body>
</html>
